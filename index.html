<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>new tab</title>
    <link rel="stylesheet" href="build/style.css">
  </head>
  <body>
	<script src="app.js"></script>
    <div id="popup-container" onclick="togglePopup()">
        <div id="popup" onclick="event.stopPropagation()">
            <div id="popup-header">add new bookmark</div>
            <form id="popup-form" onsubmit="return addBookmark(event.target)">
                <div class="form-row">
                    <label for="bname">bookmark name: </label>
                    <input type="text" id="bname" name="bname" autocomplete="off">
                </div>
                <div class="form-row">
                    <label for="burl">bookmark url: </label>
                    <input type="text" id="burl" name="burl" autocomplete="off">
                </div>
                <div id="popup-footer">
                    <div class="footer-button" id="cancel-button" onclick="event.stopPropagation(); togglePopup()">cancel</div>
                    <input class="footer-button" id="submit-button" type="submit" value="add">
                </div>
            </form>
        </div>
    </div>
    
    <div id="header">
        <!-- header -->
        <h1 id="welcome">good night</h1>
        <div id="search">
            <input id="autocomplete" disabled autocomplete="off">
            <input id="searchbar" type="text" placeholder="search" autofocus autocomplete="off">
        </div>
    </div>
    <div id="bottom">
        <div id="left">
            <!-- left side -->
            <div id="bookmarks">
            </div>
        </div> 
        <div id="right">
            <!-- right side -->
            <div id="pokemon">
                <div id="sprite-border">
                    <div class="pokemon-label">
                        <div id="pokemon-name"></div>
                        <img id="pokemon-caught" src="assets/poke.png" style="display: none;"></img>
                    </div>
                    <img id="pokemon-sprite" alt=" "> 
                    <div class="pokemon-label">
                        <img id="pokemon-star" src="assets/shiny-stars.png" style="display: none;">
                        <div id="pokemon-num"></div>
                    </div>
                </div>
                <div id="pokemon-dex"></div>
                <div id="pokemon-percent"></div>
            </div>
        </div>
    </div>
  </body>
</html>
